                    <input type="email" name="" id="" placeholder="Email">

                <div class="two_inp">

                </div>
                <input type="text" name="" id="note" placeholder="Note">
            </div>
            <div class="button_div">
                <button>Send</button>

            </div>
        </div>
    </section>
    <section id="f_section">
        <div class="container">

                <div class="icons">

                    <i class="fa-brands fa-instagram"></i>
